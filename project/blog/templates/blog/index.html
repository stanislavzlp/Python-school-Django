<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MyBlog</title>
</head>
<body>
    <header class="container-xxl bg-primary">
        <h1>My Blog</h1>
    </header>
    <div class="container-xxl">
        <h2 class="text-center">Опубликованные посты</h2>

        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p class="date">
                    Опубликовано {{ post.publish_date_time }} пользователем: {{ post.author }}
                </p>
                {{ post.text|truncatewords:10 }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
